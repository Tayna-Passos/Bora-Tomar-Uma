<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bora Tomar Uma? - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../img/bebida-gelada.gif">
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        .background-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), 
                        url('https://images.unsplash.com/photo-1514933651103-005eec06c04b?q=80&w=1974&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Anima√ß√£o suave para o Toast */
        #global-toast {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: translate(-50%, 100px);
        }
        #global-toast.show {
            transform: translate(-50%, 0);
            opacity: 1;
        }

        .botao-seta {
    background-color: #FF8C00;
    color: white;
    padding: 15px 15px;
    border: none;
    border-radius: 50px; /* Estilo 'p√≠lula' mais moderno */
    font-size: 15px;
    font-family: sans-serif;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
    gap: 5px;
    margin-right: 900px;
  }

  /* Efeito de movimento na seta ao passar o mouse */
  .botao-seta:hover {
    background-color: #d47705;
    padding-right: 18px; /* O bot√£o estica levemente */
  }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'kivy-primary': '#E48F4F',
                        'kivy-dark': '#1a1a1a',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen flex items-center justify-center p-4 overflow-hidden text-gray-100">

    <div class="background-overlay"></div>

    <main class="max-w-[400px] w-full animate-in fade-in zoom-in duration-500"> 
        <div class="glass-card p-8 rounded-[2.5rem] shadow-2xl"> 
        <a href="../index.html" class="link-botao">
        <button class="botao-seta">
            <span>&#11013;</span> Voltar
        </button>
    </a>
            <div class="flex justify-center mb-8">
                <div class="relative">
                    <div class="w-20 h-20 rounded-2xl bg-kivy-primary flex items-center justify-center text-kivy-dark shadow-[0_0_20px_rgba(228,143,79,0.3)] rotate-3">
                        <i class="fas fa-beer-mug-empty text-3xl"></i> 
                    </div>
                    <div class="absolute -bottom-2 -right-2 w-8 h-8 bg-green-500 border-4 border-[#1a1a1a] rounded-full"></div>
                </div>
            </div>

            <header class="text-center mb-10">
                <h1 class="text-3xl font-bold tracking-tight">Bora Tomar Uma?</h1>
                <p class="text-gray-400 mt-2 text-sm">Entre para encontrar sua gelada.</p>
            </header>
            
            <form id="login-form" class="space-y-5">
                <div class="space-y-1">
                    <label for="login-usuario" class="text-xs font-semibold uppercase tracking-wider text-gray-500 ml-1">Usu√°rio</label>
                    <input type="text" id="login-usuario" placeholder="ex: mestre_cervejeiro" 
                           class="w-full px-5 py-3.5 rounded-2xl bg-white/10 border border-white/10 focus:border-kivy-primary focus:outline-none focus:ring-1 focus:ring-kivy-primary transition-all placeholder:text-gray-600" required>
                </div>

                <div class="space-y-1">
                    <label for="login-senha" class="text-xs font-semibold uppercase tracking-wider text-gray-500 ml-1">Senha</label>
                    <div class="relative">
                        <input type="password" id="login-senha" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                               class="w-full px-5 py-3.5 rounded-2xl bg-white/10 border border-white/10 focus:border-kivy-primary focus:outline-none focus:ring-1 focus:ring-kivy-primary transition-all placeholder:text-gray-600" required>
                        <button type="button" class="toggle-password absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 hover:text-kivy-primary transition-colors" data-target="login-senha">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="w-full py-4 bg-kivy-primary text-kivy-dark rounded-2xl font-bold text-lg hover:shadow-[0_0_20px_rgba(228,143,79,0.4)] active:scale-95 transition-all mt-6">
                    Entrar
                </button>
            </form>
            <div class="mt-8 text-center border-t border-white/10 pt-6">
    <p class="text-gray-400 text-sm mb-4">Novo por aqui?</p>
    <a href="cadastro.html" class="inline-block w-full py-3 px-6 rounded-2xl border-2 border-white/20 text-white font-semibold hover:bg-white/10 hover:border-white/30 transition-all active:scale-95 text-center">
        Criar uma conta üçª
    </a>
</div>
        </div>
    </main>

    <div id="global-toast" class="fixed left-1/2 bottom-10 p-4 rounded-2xl shadow-2xl text-white z-50 min-w-[300px] text-center font-semibold opacity-0 pointer-events-none"></div>

    <script>
        const loginForm = document.getElementById('login-form');
        const toast = document.getElementById('global-toast');

        const showToast = (message, type = 'success') => {
            toast.textContent = message;
            toast.className = `fixed left-1/2 bottom-10 p-4 rounded-2xl shadow-2xl text-white z-50 min-w-[300px] text-center font-semibold show ${type === 'success' ? 'bg-green-600' : 'bg-red-600'}`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        };

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            showToast("Login efetuado! Preparando o brinde... üçª");
        });

        document.querySelectorAll('.toggle-password').forEach(btn => {
            btn.addEventListener('click', function() {
                const input = document.getElementById(this.dataset.target);
                const icon = this.querySelector('i');
                const isPass = input.type === 'password';
                
                input.type = isPass ? 'text' : 'password';
                icon.classList.toggle('fa-eye', !isPass);
                icon.classList.toggle('fa-eye-slash', isPass);
            });
        });
    </script>
</body>
</html>
